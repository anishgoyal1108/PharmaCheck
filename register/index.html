<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PharmaCheck</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <a href="../" class="logo-link">
                <img src="../Logo.svg" alt="PharmaCheck Logo" class="logo">
            </a>
            
            <h1>Create Account</h1>
            <p class="subtitle">Join PharmaCheck to manage your medications safely</p>
            
            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Choose a username"
                        required
                        minlength="3"
                        maxlength="64"
                        autocomplete="username"
                    >
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email address"
                        required
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Create a strong password"
                        required
                        minlength="8"
                        autocomplete="new-password"
                    >
                    <span class="input-hint">At least 8 characters</span>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="Confirm your password"
                        required
                        autocomplete="new-password"
                    >
                </div>
                
                <div class="form-group">
                    <label>Account Type</label>
                    <div class="role-selector">
                        <label class="role-option">
                            <input type="radio" name="role" value="PATIENT" checked onchange="toggleDoctorSelect()">
                            <div class="role-card">
                                <span class="role-icon">üë§</span>
                                <span class="role-title">Patient</span>
                                <span class="role-desc">Check drug interactions for personal use</span>
                            </div>
                        </label>
                        <label class="role-option">
                            <input type="radio" name="role" value="DOCTOR" onchange="toggleDoctorSelect()">
                            <div class="role-card">
                                <span class="role-icon">‚öïÔ∏è</span>
                                <span class="role-title">Doctor</span>
                                <span class="role-desc">Manage patients and view their history</span>
                            </div>
                        </label>
                    </div>
                </div>
                
                <div class="form-group doctor-select-group" id="doctorSelectGroup">
                    <label for="doctorSelect">Select Your Doctor (Optional)</label>
                    <p class="input-hint">Choose a doctor who will be able to view your search history</p>
                    <select id="doctorSelect" name="doctorSelect">
                        <option value="">-- No doctor selected --</option>
                    </select>
                </div>
                
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
                
                <button type="submit" class="btn-primary" id="submitBtn">
                    <span class="btn-text">Create Account</span>
                    <span class="btn-loading" style="display: none;">Creating account...</span>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="../login/">Sign in</a></p>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
